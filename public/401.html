<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>401 Não Autorizado</title>
  <style>
    body {
      background-color: #f2f2f2;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .error-container {
      text-align: center;
    }
    .error-code {
      font-size: 10rem;
      font-weight: bold;
      margin: 0;
      color: #ff6b6b;
    }
    .error-message {
      font-size: 2rem;
      margin: 20px 0;
    }
    .error-description {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }
    .back-button {
      text-decoration: none;
      background-color: #ff6b6b;
      color: #fff;
      padding: 15px 30px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #ff5252;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">401</h1>
    <p class="error-message">Não Autorizado</p>
    <p class="error-description">Desculpe, você não tem permissão para acessar esta página.</p>
    <a href="/index.html" class="back-button">Voltar para a Página Inicial</a>
  </div>
</body>
</html>
